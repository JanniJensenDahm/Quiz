<form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card-title id="login">Login</mat-card-title>
  <div>
    <mat-form-field>
      <input id="username" matInput type="text" placeholder="Username" formControlName="username">
      <mat-error *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.dirty">
        You must fill out the username
      </mat-error>
      <mat-error *ngIf="loginForm.controls.username.errors?.minlength && loginForm.controls.username.touched">
        Username must be at least 3 characters
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input id="password" matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
        You must fill out the password
      </mat-error>
    </mat-form-field>
  </div>

  <button routerLink="/home/register" type="button" class="button buttonRegister">Register</button>
  <button id="loginBtn" type="submit" class="button buttonLogin" [disabled]="!loginForm.valid">Login</button>
</form>
