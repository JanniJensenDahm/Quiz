<mat-card class="quiz">
    <mat-card-title>
      <h2>{{quizInput.title}}</h2>
      <p>{{quizInput.created | date: 'dd/MM/yyyy'}}</p>
    </mat-card-title>
  <mat-card-content>
    <h3>Number of questions: {{quizInput.questions.length}}</h3>
  </mat-card-content>
  <mat-card-actions class="quizBtn">
    <button mat-fab (click)="clickedQuiz()">Start</button>
    <button mat-fab color="warn" class="delBtn" (click)="quizDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
